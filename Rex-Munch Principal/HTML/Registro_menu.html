<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/Registro_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="uft-8">
    <title> Registro Menu</title>
</head>

<body>
    <header id="header-principal">
        <div class="contenedor-logo">
            <img src="/IMG/Logo_Rexmunch.png">
        </div>
        <section id="registro">
            <h1>REGISTRO MENÚ</h1>
        </section>
    </header>

    <main>
        <form id="frm-registrar">
            <section id="info">

                <section id="platillos">
                    <label>Nombre Oficial</label>
                    <input type="text" id="A" placeholder="*Escribir nombre oficial nuevamente*" required>
                    <label>Categoría de comida</label>
                    <select id="C" class="controls_regist" required> 
                        <option selected disabled hidden>Categoría</option>
                        <option>Almuerzo</option>
                        <option>Desayuno</option>
                        <option>Postres</option>
                        <option>Especiales</option>
                        <option>Vegetariano</option>
                    </select>

                    <label>Nombre del platillo</label>
                    <input type="text" id="nombre-platillo" required>

                    <label>Precio sin impuesto</label>
                    <input type="tel" id="precio" required>

                    <label>Precio con impuesto</label>
                    <input id="impuesto" type="tel" required>

                    <div id="boton">
                        <button type="button" id="btn-registrar" class="btn">TERMINAR REGISTRO</button>
                    </div>

                </section>
                <section id="caracteristicas">

                    <label>Descripción</label>
                    <textarea id="Descripcion"></textarea>

                    <label>Fotos</label>
                    <div>
                        <img id="user-photo">
                        <button type="button" id="btn-foto">Subir foto</button>
                    </div>

                    <label>Característica Especial</label>
                    <textarea id="caracteristica"></textarea>

                </section>
            </section>
        </form>
    </main>

    <div class="footer" id="footer">
        <div class="apps">
            <div class="footer-btn">
                <button class="btn-footer">
                    <i class="fab fa-apple apple"></i>
                    <div class="txt">
                        <p>Descárgala en</p>
                        <p class="app">App Store</p>
                    </div>
                </button>
            </div>
            <div class="footer-btn">
                <button class="btn-footer">
                    <img src="/IMG/playstore.png" class="footer_img"></i>
                    <div class="txt">
                        <p>Descárgala en</p>
                        <p class="app">Play Store</p>
                    </div>
               `             </button>
            </div>
        </div>

        <div class="footer_text">
            <a href="">Acerca de Rex-Munch</a>
            <div class="redes_soc">
                <p> Síguenos en</p>
                <a href=""><i class="fab fa-instagram red_social"></i></a>
                <a href=""><i class="fab fa-twitter red_social"></i></a>
                <a href=""><i class="fab fa-facebook red_social"></i></a>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="/JS/general.js"></script>
    <script src="/JS/guardar-imagen.js"></script>

    <script src="/JS/Registro_Menu.js"></script>


</body>



</html>
