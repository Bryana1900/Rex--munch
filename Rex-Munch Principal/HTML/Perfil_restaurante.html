<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/Registro_Restaurante.css">
    <link rel="stylesheet" href="/CSS/reset.css">
    <title>Perfil Restaurante</title>
</head>

<body>
    <div class="arriba_registro">
        <img src="/IMG/Logo_Rexmunch.png" alt="">
        <h5>Perfil Restaurante</h5>
    </div>


    <form id="frm-registrar">
        <div class="row_registro">
            <div class="general_registro">
                <section class="registro_izquierda">
                    <label class="label">Nombre Oficial</label>
                    <br>
                    <br>
                    <br>
                    <label class="label">Nombre Comercial </label>
                    <br>
                    <br>
                    <br>

                    <label class="label">Cédula Jurídica</label>
                    <br>
                    <br>
                    <br>

                    <label class="label">Ubicacion</label>
                    <br>
                    <br>
                    <br>


                    <h3>Fotos</h3>

                    <div>
                        <input id="user-photo" type="image" required>
                        <button type="button" id="btn-foto">Subir foto</button >
                    </div>


                    <div class="general_registro">
                        <h3>Redes sociales</h3>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>

                </section>
                </div>

                <div class="general_registro">
                    <section class="registro_derecha">

                        <label class="label">Teléfono</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Correo Electrónico</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Capacidad Maxima </label>
                        <br>
                        <br>
                        <br>

                        <h3>Ubicacion Geografica</h3>
                        <img src="/IMG/1366_2000.png" alt="">
                        <h3>Horario</h3>
                        <label class="label">Lunes</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Martes</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Miércoles</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Jueves</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Viernes </label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Sábado</label>
                        <br>
                        <br>
                        <br>

                        <label class="label">Domingo</label>
                        <br>
                        <br>
                        <br>

                    </section>
                </div>
    </form>

   

    <section class="registro_derecha">
       

                    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

</body>
