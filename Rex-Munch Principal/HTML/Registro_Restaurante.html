<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/Registro_Restaurante.css">
    <link rel="stylesheet" href="/CSS/reset.css">
    <title>Registro Restaurante</title>
</head>

<body>
    <div class="arriba_registro">
        <img src="/IMG/Logo_Rexmunch.png" alt="">
        <h5>REGISTRO RESTAURANTE</h5>
    </div>


    <form id="frm-registrar">
        <div class="row_registro">
            <div class="general_registro">
                <section class="registro_izquierda">
                    <label class="label">Nombre Oficial<input class="controls_regist" type="text" id="nombre" required></label>
                    <label class="label">Nombre Comercial <input class="controls_regist" type="text" id="nombre-comercial" required></label>
                    <label class="label">Cedula Jurudica<input class="controls_regist" type="tel" id="cedula" required></label>
                    <label class="label">Ubicacion</label>
                    <select id="provincia" class="controls_regist" required> 
                        <option selected disabled hidden>Provincia</option>
                        <option>San Jose</option>
                        <option>Heredia</option>
                        <option>Puntarenas</option>
                        <option>Alajuela</option>
                        <option>Limon</option>
                        <option>Guanacaste</option>
                        <option>Cartago</option>

                        </select>
                    <select id="canton" class="controls_regist" required>
                            <option selected disabled hidden>Canton</option>
                            <option>Moravia</option>
                            <option>San Jose</option>
                            <option>Tibas</option>
                            <option>Bagaces</option>
                            <option>Liberia</option>
                            <option>San Pablo</option>
                            <option>Santo Domingo</option>
                            <option>Palmares</option>
                            <option>San Ramon</option>
                            <option>Paraiso</option>
                            <option>La Union</option>
                            <option>Siquirres</option>
                            <option>Pococi</option>
                            <option>Garabito</option>
                            <option>Puntarenas</option>

                            </select>
                    <select id="distrito" class="controls_regist" required>
                                <option selected disabled hidden>Distrito</option>
                                <option>San Jeronimo</option>
                                <option>Trinidad</option>
                                <option>Merced</option>
                                <option>Zapote</option>
                                <option>Cuatro Reinas</option>
                                <option>San Juan</option>
                                <option>Fortuna</option>
                                <option>Mogote</option>
                                <option>Liberia</option>
                                <option>Mayorga</option>
                                <option>San Pablo</option>
                                <option>San Vicente</option>
                                <option>Paracito</option>
                                <option>La Granja</option>
                                <option>Santiago</option>
                                <option>Escobal</option>
                                <option>Jesus</option>
                                <option>Orosi</option>
                                <option>Cachí</option>
                                <option>Rio Azul</option>
                                <option>Concepcion</option>
                                <option>Cairo</option>
                                <option>Siquirres</option>
                                <option>Guapiles</option>
                                <option>Cariari</option>
                                <option>Jaco</option>
                                <option>Tarcoles</option>
                                <option>El Roble</option>
                                <option>Barranca</option>
                                </select>
                    <h3>Fotos</h3>

                    <div>
                        <input id="user-photo" type="image">
                        <button type="button" id="btn-foto">Subir foto</button >
                    </div>


                    <div class="general_registro">
                        <h3>Redes sociales</h3>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>

                </section>
                </div>

                <div class="general_registro">
                    <section class="registro_derecha">

                        <label class="label">Telefono<input class="controls_regist" type="tel" id="telefono" required></label>
                        <label class="label">Correo Electronico <input class="controls_regist" type="email" id="correo" required></label>
                        <label class="label">Capacidad Maxima <input class="controls_regist" type="number" id="capacidad" required></label>
                        <h3>Ubicacion Geografica</h3>
                        <img src="/IMG/1366_2000.png" alt="">
                        <h3>Horario</h3>
                        <label class="label">Lunes <input id="lunes" class="controls_regist" type="time" required></label>
                        <label class="label">Martes <input id="martes" class="controls_regist" type="time" required></label>
                        <label class="label">Miercoles <input id="miercoles" class="controls_regist" type="time" required></label>
                        <label class="label">Jueves <input id="jueves" class="controls_regist" type="time" required></label>
                        <label class="label">Viernes <input id="viernes" class="controls_regist" type="time" required></label>
                        <label class="label">Sabado <input id="sabado" class="controls_regist" type="time" required></label>
                        <label class="label">Domingo <input id="domingo" class="controls_regist" type="time" required></label>
                        <p>*El menu se registra depues de habe registrado el restaurante</p>
                    </section>
                </div>
    </form>

    <section class="registro_izquierda">
        <h2 class="perfil-cliente">PERFIL GERENTE</h2>
        <label class="label">Nombre<input class="controls_regist" type="text" id="txt-nombre" required></label>
        <label class="label">Correo<input class="controls_regist" type="email" id="txt-email" required></label>
        <label class="label">Identificación<input class="controls_regist" type="text" id="txt-identificacion" required></label>
        <select class="tipo-identificacion" id="tipo" required>
                        <option selected disabled hidden>Tipo identificación</option>
                        <option>Cedula Juridica</option>
                        <option>Cedula Residencial</option>
                        <option>Cedula Extranjera</option>
                        </select>
    </section>

    <section class="registro_derecha">
        <div>
            <img id="user-photo">
            <button type="button" id="btn-foto">Subir foto</button>
                    </div>
                    <label class="label">Fecha de nacimiento<input class="controls_regist" type="date" id="txt-fecha" required></label>
                </section>

                <button type="button" id="btn-submit">TERMINAR REGISTRO</button>

            </div>
        </div>

        <footer>
            <div class="apps">
                <button class="btn_footer">
                <i class="fab fa-apple apple"></i>
                <div class="txt">
                    <p>Descárgala en</p>
                    <p class="app">App Store</p>
                </div>
            </button>

                <button class="btn_footer">
                <img src="/IMG/playstore.png" class="footer_img"></i>
                <div class="txt">
                    <p>Descárgala en</p>
                    <p class="app">Play Store</p>
                </div>
            </button>

                <div class="footer_text">
                    <a href="">Acerca de Rex Munch</a>
                </div>

                <div class="redes_soc">
                    <p>Síguenos en</p>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>

            </div>

        </footer>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script src="/JS/general.js"></script>
        <script src="/JS/guardar-imagen.js"></script>

        <script src="/JS/Registro_Restaurante.js"></script>
</body>

</html>
